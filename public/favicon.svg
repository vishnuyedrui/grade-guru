<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <!-- Gradient for the medal -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700">
        <animate attributeName="stop-color" values="#FFD700;#FFA500;#FFD700" dur="2s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#F6C744">
        <animate attributeName="stop-color" values="#F6C744;#FFD700;#F6C744" dur="2s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#FFA500">
        <animate attributeName="stop-color" values="#FFA500;#FFD700;#FFA500" dur="2s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Ribbon gradient -->
    <linearGradient id="ribbonGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#C75B63"/>
      <stop offset="100%" style="stop-color:#8B3D47"/>
    </linearGradient>
  </defs>
  
  <!-- Left ribbon with wave animation -->
  <path d="M96 152 L84 224 L124 192 Z" fill="url(#ribbonGradient)">
    <animateTransform attributeName="transform" type="rotate" values="0 104 188;-2 104 188;0 104 188;2 104 188;0 104 188" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Right ribbon with wave animation -->
  <path d="M160 152 L172 224 L132 192 Z" fill="url(#ribbonGradient)">
    <animateTransform attributeName="transform" type="rotate" values="0 152 188;2 152 188;0 152 188;-2 152 188;0 152 188" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Outer rosette with pulse -->
  <circle cx="128" cy="88" r="86" fill="url(#goldGradient)" filter="url(#glow)">
    <animate attributeName="r" values="86;88;86" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Inner circle -->
  <circle cx="128" cy="88" r="52" fill="#FBE38A">
    <animate attributeName="r" values="52;54;52" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Sparkle effects -->
  <circle cx="60" cy="50" r="3" fill="#FFFFFF">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="196" cy="60" r="2" fill="#FFFFFF">
    <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
    <animate attributeName="r" values="1;3;1" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="180" cy="130" r="2" fill="#FFFFFF">
    <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite" begin="1s"/>
    <animate attributeName="r" values="1;3;1" dur="1.8s" repeatCount="indefinite" begin="1s"/>
  </circle>
  
  <!-- A+ text with scale animation -->
  <g>
    <animateTransform attributeName="transform" type="scale" values="1;1.02;1" dur="1.5s" repeatCount="indefinite" additive="sum"/>
    <animateTransform attributeName="transform" type="translate" values="0,0;-2.56,-1.76;0,0" dur="1.5s" repeatCount="indefinite" additive="sum"/>
    <text x="128" y="92" font-size="68" font-family="Arial, Helvetica, sans-serif" font-weight="bold" fill="#133549" text-anchor="middle" dominant-baseline="middle">A+</text>
  </g>
</svg>